<mat-toolbar class="max-w-7x1 max-auto  justify-between border-x"  color="primary">
    <a routerLink="home">Mo Shopp Sotre</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="itemsQuery" [matBadgeHidden]="!itemsQuery"
        matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
   <mat-menu #menu="matMenu">
    <div class="p-3 dividep-y divide-solid">

        <div class="pb-3 flex justify-between">
            <span class="mr-16">{{itemsQuery}} Items</span>
            <a routerLink="cart">View cart</a>
        </div>
    

    <div *ngIf="cart.items.length" class="py-3">

    <div  *ngFor="let item of cart.items"
    class="flex justify-between font-light mb-2">
        {{item.name}} * {{item.quantity}}
        <span class="font-bold">
            {{item.price | currency}}
        </span>
    </div>

    </div>
    <div class="flex justify-between font-light py-3">
        Total
        <span class="font-bold">
            {{getTotal(cart.items) | currency}}
        </span>
    </div>

    <div class="flex justify-between pt-3">
        <button (click)= "clearCart()"
            class="bg-rose-600 text-white rounded-full w-9 h-9">
            <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button routerLink="cart"
        class="bg-green-600 text-white rounded-full w-9 h-9">
            <mat-icon>shopping_cart</mat-icon>
        </button>
    </div>
 </div>

   </mat-menu>
   
</mat-toolbar>
