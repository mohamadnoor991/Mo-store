<mat-card class="mb4">
    <div class="flex justify-between">
        <div>
            <button mat-button [mat-menu-trigger-for]="sortByMenu" >
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('Desc')" mat-menu-item>Desc</button>
                <button (click)="onSortUpdated('Asc')" mat-menu-item>Asc</button>
            </mat-menu>
        </div>

        <div class="flex items-center">
            <div>
                <button mat-button [mat-menu-trigger-for]="menu">
                        Show {{itemsCount}}
                        <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsUpdated(10)" mat-menu-item>10</button>
                    <button (click)="onItemsUpdated(17)" mat-menu-item>17</button>
                    <button (click)="onItemsUpdated(5)" mat-menu-item>5</button>
                    <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
                    
                </mat-menu>
                        </div>
                        <button (click)="onColumsCountChange(1)">
                            <mat-icon>view_list</mat-icon>
                        </button >
                        <button (click)="onColumsCountChange(3)">
                            <mat-icon>view_module</mat-icon>
                        </button >
                        <button (click)="onColumsCountChange(4)">
                            <mat-icon>view_comfy</mat-icon>
                        </button>
        </div>
    </div>
</mat-card>
